<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>

    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="./dist/images/logo/logo_studio_ghibli.webp" alt="">
            </div>
            <h3 class="title--small">
                Os melhores filmes já feito em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assine uma das plataformas</a>
                <br>
                <span class="text">
                    A patir de R$ 19,90/mês
                </span>
            </p>
            <ul class="hero__content__options">
                <li class="hero__content__options__option">
                    <img src="./dist/images/logo/logo_crunchyroll.png" alt="">
                    <button class="button">Assine agora</button>
                    <span class="text">R$ 19,90/mês</span>
                </li>
                <li class="hero__content__options__option">
                    <img src="./dist/images/logo/logo_netflix.png" alt="">
                    <button class="button">Assine agora</button>
                    <span class="text">R$ 27,90/mês</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar dependendo da plataforma escolhida.
            </p>
        </div>
    </section>

    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="favoritos" class="shows__tabs__button shows__tabs__button--is-active">Favoritos</button>
            <button data-tab-button="mais_populares" class="shows__tabs__button">Mais populares</button>
            <button data-tab-button="premiados" class="shows__tabs__button">Premiados</button>
        </nav>
        <ul data-tab-id="favoritos" class="shows__list shows__list--is-active">
            <li class="shows__list__item"><img src="./dist/images/filmes/favoritos/favorito1.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/favoritos/favorito2.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/favoritos/favorito3.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/favoritos/favorito4.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/favoritos/favorito5.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/favoritos/favorito6.webp" alt=""></li>
        </ul>
        <ul data-tab-id="mais_populares" class="shows__list">
            <li class="shows__list__item"><img src="./dist/images/filmes/mais_populares/mais_popular1.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/mais_populares/mais_popular2.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/mais_populares/mais_popular3.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/mais_populares/mais_popular4.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/mais_populares/mais_popular5.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/mais_populares/mais_popular6.webp" alt=""></li>
        </ul>
        <ul data-tab-id="premiados" class="shows__list">
            <li class="shows__list__item"><img src="./dist/images/filmes/premiados/premiado1.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/premiados/premiado2.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/premiados/premiado3.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/premiados/premiado4.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/premiados/premiado5.webp" alt=""></li>
            <li class="shows__list__item"><img src="./dist/images/filmes/premiados/premiado6.webp" alt=""></li>
        </ul>
    </section>

    <script src="/dist/js/main.js"></script>

</body>
</html>
